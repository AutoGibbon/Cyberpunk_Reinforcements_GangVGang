Character.GR_ncpd_elite_ajax:
    $base: Character.ncpd_hwp_gunner2_defender_mb_rare
    primaryEquipment: Character.GR_ncpd_elite_ajax_primary_equipment
    archetypeData: ArchetypeData.FastRangedT3
    rarity: NPCRarity.Elite
    abilities:
        - !append-once Ability.CanSeeThroughSmoke
    tags:
        - !append-once GRModPuppet

Character.GR_ncpd_elite_ajax_primary_equipment:
    $type: gamedataNPCEquipmentGroup_Record
    equipmentItems:
        - Character.GR_ncpd_elite_ajax_primary_item

Character.GR_ncpd_elite_ajax_primary_item:
    $type: gamedataNPCEquipmentItem_Record
    equipSlot: AttachmentSlots.WeaponRight
    item: Items.Preset_Ajax_Default
    onBodySlot: AttachmentSlots.ItemSlotGenericRanged
    equipCondition:
        - WeaponConditions.BaseRangedPrimaryWeaponEquipCondition
    unequipCondition:
        - WeaponConditions.BaseRangedPrimaryWeaponUnequipCondition
